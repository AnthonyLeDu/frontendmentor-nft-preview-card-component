<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="cards">
    <div class="card">
      <img class="card-image" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-and-clock">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <span class="price">0.041 ETH</span>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="clock">
          <span class="clock__text">3 days left</span>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" class="creator__picture">
        <div class="creator__description">
          Creation of <span class="creator__name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
